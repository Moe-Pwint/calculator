<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="calculator.js"></script>
</head>
<body>
    <div id = 'display'></div>
    <section id = 'buttons'>
        <section id = 'ops'>
            <button id = 'addition'>+</button>
            <button id = 'subtraction'>-</button>
            <button id = 'multiplication'>x</button>
            <button id = 'division'>/</button>
            <button id = 'equation'>=</button>
        </section>
        <section id = 'numKeys'>
            <button class = 'numKeys' id = 'zero'>0</button>
            <button class = 'numKeys' id = 'one'>1</button>
            <button class = 'numKeys' id = 'two'>2</button>
            <button class = 'numKeys' id = 'three'>3</button>
            <button class = 'numKeys' id = 'four'>4</button>
            <button class = 'numKeys' id = 'five'>5</button>
            <button class = 'numKeys' id = 'six'>6</button>
            <button class = 'numKeys' id = 'seven'>7</button>
            <button class = 'numKeys' id = 'eight'>8</button>
            <button class = 'numKeys' id = 'nine'>9</button>
            <button class = 'ops' id = 'clear'>clear</button>
        </section>
        
    </section>
    
</body>
</html>
